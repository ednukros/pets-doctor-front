<div class="container pt-4 ">
  <h2 class="text-center ">{{ task }} Paciente</h2>
  <div class="w-50 mx-auto pt-3  ">
    <form [formGroup]="form" (ngSubmit)="addPatient()">
      <input formControlName="name" type="text" class="form-control mt-3" placeholder="Nombre del paciente">      
      <small *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched" id="emailHelp" class="form-text text-muted">Introduce el nombre de la mascota</small>
      <input formControlName="species" type="text" class="form-control mt-3" placeholder="Especie">   
      <input formControlName="race" type="text" class="form-control mt-3" placeholder="Raza">      
  
      <input formControlName="next_appointment" type="date" class="form-control mt-3" placeholder="Próxima cita">
      <input formControlName="owner" type="text" class="form-control mt-3" placeholder="Nombre del propietario">
      <small *ngIf="form.get('owner')?.hasError('required') && form.get('owner')?.touched" id="emailHelp" class="form-text text-muted">Introduce el nombre del propietario</small>
      <input formControlName="phoneNumber" type="number" class="form-control mt-3" placeholder="Teléfono de contacto">
      <small *ngIf="form.get('phoneNumber')?.hasError('required')&& form.get('phoneNumber')?.touched" id="emailHelp" class="form-text text-muted">Introduce un teléfono de contacto</small>
      <input formControlName="email" type="email" class="form-control mt-3" placeholder="Email de contacto">
      <small *ngIf="form.get('email')?.hasError('required')&& form.get('email')?.touched" id="emailHelp" class="form-text text-muted">Introduce un email de contacto</small>
      <textarea name="" id="" class="form-control mt-3"></textarea>
      <div class="d-flex justify-content-center  gap-5   mt-5">
        <button type="submit"   [disabled]="form.invalid"  class="btn px-5 py-2 btn-primary">GUARDAR</button>
      <button type="button" class="btn px-5 py-2 btn-secondary" routerLink="/">DESCARTAR</button>
      </div>
      </form>
  </div>
</div>
